{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img src="{% static 'encyclopedia/images/logo.png'%}">
                <h2><a href="{% url 'encyclopedia:index' %}"  id="sidebar_title">CS50 Wiki</a></h2>
                <form action = "{% url 'encyclopedia:search' %}" method="post" class="search">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    {% csrf_token %}
                </form>
                <div class="sidebar_item">
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div class="sidebar_item">
                    <a href="{% url 'encyclopedia:create' %}">Create New Page</a>
                </div>
                <div class="sidebar_item">
                    <a href="{% url 'encyclopedia:random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        </div>
    </body>
</html>
